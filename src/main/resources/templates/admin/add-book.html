<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
<link rel="stylesheet" href="#" th:href="@{/css/form.css}">
</head>
<body>
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<div class="container">
			<form method="post" th:action="@{/admin/addBook}" th:object="${book}">
				<label for="title"><b>Title</b></label> <input type="text"
					name="title" th:field="*{title}">
				<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
				<label for="author"><b>Author</b></label> <input type="text"
					name="author" th:field="*{author}">
				<p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
				</p>
				<Button type="submit">Add-Book</Button>
			</form>
		</div>
	</div>
	<div sec:authorize="isAuthenticated()">
		<form action="#" th:action="@{/logout}">
			<button class="logout" type="submit" >Logout </button>
		</form>
	</div>
</body>
</html>
