<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
<form method="post" th:action="@{/admin/addBook}" th:object="${book}">
Book title: <input type="text" name="title" th:field="*{title}">
<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
</p>
Author:<input type="text" name="author" th:field="*{author}">
<p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">

</p>

<input type="submit" value="Add-Book">
</form>
</div>
<div sec:authorize="isAuthenticated()">
<form action="#" th:action="@{/logout}">
<input type="submit" value="logout">
</form>
</div>
</body>
</html>
